
[gym_env]
kernel_size = 3
step_reward = False
step_r_metric = "Trace_distance" #or "mse"
neg_reward = -0.1
pos_reward = 0.1
action_penality= 0.001
action_space = "Box" #or "Binary"


[noise]
primitive_gates = ["RZ", "RX","CZ"]
channels = ["DepolarizingChannel","ThermalRelaxationChannel"]
t1 = 1
t2 = 1
thermal_time = 0.07
dep_lambda = 0.05
epsilon_x = 0.15
epsilon_z = 0.1
std_noise = True
coherent_noise = False


[policy]
save_best_model = False
plot_results = True
model_name = "best_model_name"
plot_name = "plot_name_example"



